<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Making your first Scratch Phaser 3 Game</title>
    <script src="lib/phaser.min.js"></script>
    <script src="lib/scratch_game.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>

    <script type="text/javascript">
        let game = new ScratchGame(800, 600);
        game.preload = preload;
        game.create = create;
        game.update = update;

        let player;

        function preload() {
            this.loadImage('sea', 'assets/sea.jpg');
            this.loadSpritesheet('dude', 'assets/dude.png', 32, 48);
        }

        function create() {
            this.changeBackground("sea");
            player = this.createSprite("dude", 400, 300);
            player.costume = 4;
        }

        function update() {
            if (game.isKeyDown('UP')) {
                player.y -= 1;
            }
            if (game.isKeyDown('DOWN')) {
                player.y += 1;
            }
            if (game.isKeyDown('LEFT')) {
                player.x -= 1;
            }
            if (game.isKeyDown('RIGHT')) {
                player.x += 1;
            }
        }
    </script>
</body>
